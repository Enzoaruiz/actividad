        </nav>
    </header>
    <main>
        <section>
            <h2>Ingrasa tus datos y consultas:</h2>
        </section>
        <section class="sectionForm">
            <form action="" class="formContact">
                <label for="Nombre">Nombre Completo</label>
                <input type="text" name="Nombre" required class="form">
                <label for="Email">Email</label>
                <input type="email" name="Email" required class="form">
                <label for="Deja tu consultas">Deja tus consultas</label>
                <textarea name="Deja tu consultas" cols="30" rows="10" class="form"></textarea>
                <input type="submit" class="buttom">
            </form>
        </section>
    </main>
    <footer class="footer">
